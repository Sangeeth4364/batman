<!DOCTYPE html>
<html>
<head>
    <title>Image Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .image {
            max-width: 100%;
            max-height: 100%;
        }
        @media print {
            .image-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <button onclick="window.print()">Print Image</button>
    <div class="image-container">
        <img class="image" src="image.png" alt="Image Description">
    </div>
</body>
</html>
